<div class="col-md-12" ng-controller="ArticlesCtrl">
	

	<ul>
		<li ng-repeat="article in articles">
			{{article.title}}

			<div>{{article.field_tags}}</div>
			<div ng-bind-html="article.field_image | secureHtml"></div>
			<div ng-bind-html="article.body | secureHtml"></div>



		</li>
	</ul>

</div>
