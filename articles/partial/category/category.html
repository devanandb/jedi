<div class="pg-article" ng-controller="CategoryCtrl">
	
	<div class="hero-cont" style="background-image:url({{category.field_hero_image[1]}}); background-size:cover;">
		<!-- <img class="" src="img/hero2.jpg" alt=""> -->

			<ng-include src="'templates/header.html'"></ng-include>
			<div class="uk-container uk-container-center">
				<div class="pgtitle"><span>{{category.title}}</span></div>

			</div>
		</div>
		
	</div>
